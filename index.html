<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
</head>
<body>
    
    <div class="calculator">

  <input type="text" class="screen" value="0" disabled>
  
  <div class="calculator-keys">
    
    <button type="button" class="operator"  onclick="hitung('+')">+</button>
    <button type="button" class="operator"  onclick="hitung('-')">-</button>
    <button type="button" class="operator"  onclick="hitung('*')">&times;</button>
    <button type="button" class="operator"  onclick="hitung('/')">&divide;</button>

    <button type="button"  onclick="hitung(7)">7</button>
    <button type="button"  onclick="hitung(8)">8</button>
    <button type="button"  onclick="hitung(9)">9</button>


    <button type="button"  onclick="hitung(4)">4</button>
    <button type="button"  onclick="hitung(5)">5</button>
    <button type="button"  onclick="hitung(6)">6</button>


    <button type="button"  onclick="hitung(1)">1</button>
    <button type="button"  onclick="hitung(2)">2</button>
    <button type="button"  onclick="hitung(3)">3</button>


    <button type="button"  onclick="hitung(0)">0</button>
    <button type="button" class="decimal"  onclick="hitung('.')" disabled >.</button>
    <button type="button" class="all-clear"  onclick="hitung('CLEAR')" >CLEAR</button>
    <button type="button" class="equal-sign"  onclick="hitung('=')">=</button>
    
  </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
